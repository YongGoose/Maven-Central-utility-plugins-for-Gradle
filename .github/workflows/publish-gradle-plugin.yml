name: Publish Gradle Plugin

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      confirm:
        description: 'Are you sure you want to deploy?'
        required: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Validate inputs
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "true" ]; then
            echo "Deployment has been cancelled."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Validate plugin before publishing
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: ./gradlew publishPlugins --validate-only

      - name: Publish plugin to Portal
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
        run: ./gradlew publishPlugins

      - name: Notify success
        run: |
          echo "âœ… Plugin ${{ github.event.inputs.version }} has been successfully deployed!"
